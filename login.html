<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
</head>
<body>
    <div id="app">
        <h1>登录页面</h1>
        <a href="#" @click.prevent="flag=true">登录页面</a>
        <a href="#" @click.prevent="flag=false">注册页面</a>
        <button-login v-if="flag"></button-login>
        <button-regin v-else="flag"></button-regin>
    </div>

    <!-- 登录组件 -->
<template id="login">
   <div class="container">
        <form>
            <div class="form-group">
              <label for="username">用户名：</label>
              <input type="text" class="form-control" id="username" placeholder="username">
            </div>
            <div class="form-group">
              <label for="password">Password：</label>
              <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox"> 是否记住密码
              </label>
            </div>
            <button type="submit" class="btn btn-default">登录</button>
          </form>
    </div>
</template>



    <!-- 注册组件 -->
    <template id="regin">
        <div class="container">
             <form>
                 <div class="form-group">
                   <label for="username">用户名：</label>
                   <input type="text" class="form-control" id="username" placeholder="username">
                 </div>
                 <div class="form-group">
                   <label for="password">Password：</label>
                   <input type="password" class="form-control" id="password" placeholder="Password">
                 </div>
                 <button type="submit" class="btn btn-default">点击注册</button>
               </form>
         </div>
     </template>
     <!-- 开发环境版本，包含了有帮助的命令行警告 -->
     <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
     <script>

        // 登录页面
        Vue.component("button-login", {
            "template": "#login"
        })
        // 注册页面
        Vue.component("button-regin", {
            "template": "#regin"
        })


        var vm = new Vue({
            el: '#app',
            data: {
                flag: true
            },
            methods: {

            },
        })

     </script>
</body>
</html>
